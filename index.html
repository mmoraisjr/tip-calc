<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/header.css" />
    <link rel="stylesheet" href="assets/css/footer.css" />
    <link rel="stylesheet" href="assets/css/main.css" />
    <title>Racha a conta</title>
  </head>

  <body>
    <header>
      <p>Racha a conta</p>
    </header>

    <main>
      <section class="result">
        <label for="total">Total</label>
        <p class="total">--</p>
        <label for="total-per-person">Total por pessoa</label>
        <p class="total-per-person">--</p>
      </section>
      <section>
        <div class="inputs">
          <input
            type="number"
            name="price"
            class="input total-price"
            placeholder="Qual o valor da conta?"
          /><br />
        </div>
        <div class="buttons">
          <button type="button" value="10" class="tip">10%</button>
          <button type="button" value="15" class="tip">15%</button>
          <button type="button" value="20" class="tip">20%</button>
          <button type="button" value="25" class="tip">25%</button>
        </div>
        <div class="inputs">
          <input
            type="number"
            name="people"
            class="input people"
            placeholder="Quantas pessoas irÃ£o pagar?"
          /><br />
        </div>
        <button type="button" value="ok" class="calc">CALCULAR</button>
        <button type="button" value="ok" class="limpar">LIMPAR</button>
      </section>
      <!-- <p>Projeto desenvolvido por Marcos Morais</p> -->
    </main>

    <footer>
      <a href="https://www.linkedin.com/in/antonio-marcos-de-morais-jr/">
        <i class="fa-brands fa-linkedin-in"> </i>
      </a>
      <a href="https://github.com/mmoraisjr">
          <i class="fa-brands fa-square-github"></i>
      </a>
    </footer>

    <script src="assets/js/main.js"></script>
    <script
      src="https://kit.fontawesome.com/fab8337305.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
